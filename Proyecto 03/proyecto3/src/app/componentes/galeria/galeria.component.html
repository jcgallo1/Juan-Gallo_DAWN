  <body>
    <nav class="navbar">

    <div id="contendor-g" class="container-md p-5 glass">
      <div>
        <p id="c-campeon" class="h1 display-1">{{data[0].id}}</p>
      </div>
      <!-- Carousel -->
      <div class="container-fluid">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{data[0].id}}_0.jpg" alt="imagen-campeon" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{data[0].id}}_1.jpg" alt="imagen-campeon" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img  src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{data[0].id}}_2.jpg" alt="imagen-campeon" class="d-block w-100">
          </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      </div>
      
    </div>
